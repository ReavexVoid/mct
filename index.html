<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Tiers Ranking</title>
<style>
  body {
    background: #0d0221;
    color: #e0e0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, #28044b 0%, #3b0d6c 100%);
    padding: 20px;
    text-align: center;
    font-size: 32px;
    color: #c27cff;
    font-weight: 800;
    text-shadow: 0 2px 10px rgba(194, 124, 255, 0.5);
    border-bottom: 3px solid #7b3cbc;
  }

  .controls {
    background: #1a0535;
    padding: 20px;
    margin: 20px auto;
    width: 95%;
    max-width: 1400px;
    border-radius: 15px;
    border: 1px solid #4a217e;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
  }
  
  .control-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .control-group label {
    font-size: 14px;
    color: #c27cff;
    font-weight: bold;
  }
  
  .controls select, .controls input {
    background: #2d0a57;
    color: white;
    border: 2px solid #4a217e;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 14px;
    min-width: 180px;
    transition: all 0.3s ease;
  }
  
  .controls select:hover, .controls input:hover {
    border-color: #7b3cbc;
  }
  
  .controls select:focus, .controls input:focus {
    outline: none;
    border-color: #c27cff;
    box-shadow: 0 0 10px rgba(194, 124, 255, 0.3);
  }

  table {
    width: 95%;
    max-width: 1400px;
    margin: 20px auto;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 14px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
  }

  th {
    background: linear-gradient(135deg, #3b0d6c 0%, #4a217e 100%);
    color: #ffafff;
    font-size: 13px;
    font-weight: 700;
    padding: 15px 10px;
    border-right: 1px solid #5a2b8e;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  th:last-child {
    border-right: none;
  }

  th:first-child, td:first-child {
    width: 70px;
  }
  
  th:nth-child(2), td:nth-child(2) {
    width: 180px; /* TÃ¡gabb, hogy elfÃ©rjen a kÃ©p */
  }
  
  th:nth-child(3), td:nth-child(3) {
    width: 100px;
  }
  
  th:nth-child(n+4), td:nth-child(n+4) {
    width: 90px;
  }

  td {
    padding: 12px 10px;
    border-right: 1px solid rgba(74, 33, 126, 0.3);
    border-bottom: 1px solid rgba(74, 33, 126, 0.3);
    text-align: center;
    background: rgba(40, 4, 75, 0.5);
    transition: all 0.3s ease;
  }
  
  td:last-child {
    border-right: none;
  }

  tr:hover td {
    background: rgba(91, 28, 154, 0.3);
    transform: translateY(-2px);
  }

  tr {
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .profileOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .profileCard {
    background: linear-gradient(135deg, #28044b 0%, #3b0d6c 100%);
    padding: 30px;
    border: 3px solid #7b3cbc;
    border-radius: 20px;
    width: 500px;
    max-width: 90%;
    color: #e0e0ff;
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    animation: slideUp 0.4s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .profileCard h2 {
    margin: 0 0 15px;
    font-size: 28px;
    color: #ff99ff;
    text-shadow: 0 2px 5px rgba(255, 153, 255, 0.3);
  }

  .profileCard p {
    margin: 8px 0;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .profileCard p strong {
    color: #c27cff;
    text-align: left;
  }
  
  .profileCard p span {
    text-align: right;
  }

  .profileCard img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #c27cff;
    box-shadow: 0 5px 15px rgba(194, 124, 255, 0.4);
    object-fit: cover;
  }

  .closeBtn {
    margin-top: 25px;
    background: linear-gradient(135deg, #581c9a 0%, #7126bb 100%);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  
  .closeBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(113, 38, 187, 0.4);
  }

  .tier-badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: bold;
    margin: 0 2px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .diamond { 
    background: linear-gradient(135deg, #4fe3ff 0%, #2ab7ca 100%);
    color: #000;
    text-shadow: 0 1px 1px rgba(255,255,255,0.5);
  }
  .platinum { 
    background: linear-gradient(135deg, #a0a0a0 0%, #707070 100%);
    color: #000;
  }
  .gold { 
    background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
    color: #000;
  }
  .silver { 
    background: linear-gradient(135deg, #c0c0c0 0%, #909090 100%);
    color: #000;
  }
  .bronze { 
    background: linear-gradient(135deg, #cd7f32 0%, #a0522d 100%);
    color: #fff;
  }
  .iron { 
    background: linear-gradient(135deg, #7a7a7a 0%, #5a5a5a 100%);
    color: #fff;
  }
  .stone { 
    background: linear-gradient(135deg, #8b7355 0%, #6b5535 100%);
    color: #fff;
  }
  
  .player-cell {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
  }
  
  .player-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #7b3cbc;
    object-fit: cover;
  }
  
  .player-name {
    font-weight: bold;
    color: #c27cff;
    font-size: 15px;
  }

  .category-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin: 15px 0;
    text-align: left;
  }
  
  .category-item {
    background: rgba(91, 28, 154, 0.2);
    padding: 10px;
    border-radius: 8px;
    border-left: 3px solid #7b3cbc;
  }
  
  .stats-row {
    display: flex;
    justify-content: space-around;
    background: rgba(91, 28, 154, 0.2);
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
  }
  
  .stat-item {
    text-align: center;
  }
  
  .stat-value {
    font-size: 24px;
    font-weight: bold;
    color: #ff99ff;
  }
  
  .stat-label {
    font-size: 12px;
    color: #c27cff;
    text-transform: uppercase;
  }
  
  .region-badge {
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  .EU { background: #0047ab; color: white; }
  .NA { background: #b22234; color: white; }
  .AS { background: #ffcc00; color: black; }
  .SA { background: #009b3a; color: white; }
  .OC { background: #008080; color: white; }
  .AF { background: #000000; color: white; }
  
  @media (max-width: 1200px) {
    table {
      font-size: 12px;
    }
    
    th, td {
      padding: 10px 6px;
    }
    
    .player-avatar {
      width: 32px;
      height: 32px;
    }
  }
  
  @media (max-width: 768px) {
    .controls {
      flex-direction: column;
    }
    
    .control-group {
      width: 100%;
    }
    
    .controls select, .controls input {
      min-width: 100%;
    }
    
    .profileCard {
      width: 90%;
      padding: 20px;
    }
    
    .category-grid {
      grid-template-columns: 1fr;
    }
    
    .stats-row {
      flex-direction: column;
      gap: 10px;
    }
    
    .player-cell {
      flex-direction: column;
      gap: 5px;
    }
    
    .player-avatar {
      width: 30px;
      height: 30px;
    }
  }
</style>
</head>

<div class="controls">

    <label for="sortBy">Sort by:</label>

      <option value="rank">Rank</option>

      <option value="Pot">Pot</option>

<script>
// Configuration
const CONFIG = {
  IMAGES_PATH: 'skins/',  // Mappa a kÃ©peknek
  DEFAULT_IMAGE: 'default.png',  // AlapÃ©rtelmezett kÃ©p
  TIER_ORDER: {
    'Diamond': 1, 'Platinum': 2, 'Gold': 3, 'Silver': 4,
    'Bronze': 5, 'Iron': 6, 'Stone': 7
  }
};

// Global variables
let allPlayers = [];
let playerRanks = {}; // Store calculated ranks for each player
let currentFilteredPlayers = [];
let currentSort = 'rank';
let currentTierFilter = 'all';
let currentRegionFilter = 'all';

// Get image URL for player
function getPlayerImage(player) {
  if (player.image) {
    return `${CONFIG.IMAGES_PATH}${player.image}`;
  }
  return CONFIG.DEFAULT_IMAGE;
}

// Calculate ranks based on overall tier and categories
function calculateRanks() {
  console.log('Calculating ranks for all players...');
  
  // First, sort all players by overall tier
  const sortedByTier = [...allPlayers].sort((a, b) => {
    // Sort by overall tier first
    const tierA = CONFIG.TIER_ORDER[a.overallTier] || 99;
    const tierB = CONFIG.TIER_ORDER[b.overallTier] || 99;
    
    if (tierA !== tierB) {
      return tierA - tierB;
    }
    
    // If same tier, sort by number of diamond categories
    const diamondCountA = countCategoriesByTier(a.categories, 'Diamond');
    const diamondCountB = countCategoriesByTier(b.categories, 'Diamond');
    if (diamondCountA !== diamondCountB) {
      return diamondCountB - diamondCountA; // More diamonds first
    }
    
    // If same diamond count, sort by platinum count
    const platinumCountA = countCategoriesByTier(a.categories, 'Platinum');
    const platinumCountB = countCategoriesByTier(b.categories, 'Platinum');
    if (platinumCountA !== platinumCountB) {
      return platinumCountB - platinumCountA; // More platinums first
    }
    
    // If still tied, sort by name
    return a.name.localeCompare(b.name);
  });
  
  // Assign ranks
  sortedByTier.forEach((player, index) => {
    playerRanks[player.name] = `#${index + 1}`;
  });
  
  console.log('Ranks calculated:', playerRanks);
}

// Helper function to count categories by tier
function countCategoriesByTier(categories, tier) {
  if (!categories) return 0;
  return Object.values(categories).filter(categoryTier => categoryTier === tier).length;
}

// Main initialization
function init() {
  loadPlayers();
  calculateRanks(); // Calculate ranks on initialization
  setupEventListeners();
  sortAndDisplayPlayers();
}

// Load players from embedded data
function loadPlayers() {
  try {
    console.log('Loading players from embedded data...');
    allPlayers = EMBEDDED_PLAYERS;
    
    // Remove any existing rank fields from data since we calculate them
    allPlayers.forEach(player => {
      delete player.rank; // We'll use calculated ranks instead
    });
    
    console.log(`${allPlayers.length} players loaded`);
  } catch (error) {
    console.error('Error loading:', error);
    showError('Failed to load player data.');
    allPlayers = [];
  }
}

// Setup event listeners
function setupEventListeners() {
  document.getElementById('sortBy').addEventListener('change', (e) => {
    currentSort = e.target.value;
    sortAndDisplayPlayers();
  });
  
  document.getElementById('tierFilter').addEventListener('change', (e) => {
    currentTierFilter = e.target.value;
    sortAndDisplayPlayers();
  });
  
  document.getElementById('regionFilter').addEventListener('change', (e) => {
    currentRegionFilter = e.target.value;
    sortAndDisplayPlayers();
  });
  
  document.getElementById('searchInput').addEventListener('input', (e) => {
    sortAndDisplayPlayers();
  });
}

// Sort and display players
function sortAndDisplayPlayers() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  
  // Filter
  let filteredPlayers = allPlayers.filter(player => {
    // Search by name
    if (searchTerm && !player.name.toLowerCase().includes(searchTerm)) {
      return false;
    }
    
    // Tier filter
    if (currentTierFilter !== 'all' && player.overallTier !== currentTierFilter) {
      return false;
    }
    
    // Region filter
    if (currentRegionFilter !== 'all' && player.region !== currentRegionFilter) {
      return false;
    }
    
    return true;
  });
  
  // Sort
  filteredPlayers.sort((a, b) => {
    switch(currentSort) {
      case 'rank':
        // Sort by calculated rank (lower rank number = better)
        const rankA = parseInt(playerRanks[a.name]?.replace('#', '') || '999');
        const rankB = parseInt(playerRanks[b.name]?.replace('#', '') || '999');
        return rankA - rankB;
        
      case 'name':
        return a.name.localeCompare(b.name);
        
      case 'overallTier':
        const tierA = CONFIG.TIER_ORDER[a.overallTier] || 99;
        const tierB = CONFIG.TIER_ORDER[b.overallTier] || 99;
        if (tierA === tierB) {
          // If same tier, sort by rank
          const rankA2 = parseInt(playerRanks[a.name]?.replace('#', '') || '999');
          const rankB2 = parseInt(playerRanks[b.name]?.replace('#', '') || '999');
          return rankA2 - rankB2;
        }
        return tierA - tierB;
        
      default:
        // Sort by category
        const catA = CONFIG.TIER_ORDER[a.categories?.[currentSort]] || 99;
        const catB = CONFIG.TIER_ORDER[b.categories?.[currentSort]] || 99;
        if (catA === catB) {
          // If same category tier, sort by overall rank
          const rankA3 = parseInt(playerRanks[a.name]?.replace('#', '') || '999');
          const rankB3 = parseInt(playerRanks[b.name]?.replace('#', '') || '999');
          return rankA3 - rankB3;
        }
        return catA - catB;
    }
  });
  
  // Save to global variable
  currentFilteredPlayers = filteredPlayers;
  
  displayPlayers(filteredPlayers);
}

// Display players in table
function displayPlayers(players) {
  const tableBody = document.getElementById('tableBody');
  
  if (players.length === 0) {
    tableBody.innerHTML = `
      <tr>
        <td colspan="12" style="text-align: center; padding: 40px; color: #ff5555;">
          No players to display
        </td>
      </tr>
    `;
    return;
  }
  
  let html = '';
  
  players.forEach((player, index) => {
    const getTierBadge = (tier) => {
      if (!tier) return '-';
      const tierClass = tier.toLowerCase();
      return `<span class="tier-badge ${tierClass}">${tier}</span>`;
    };
    
    const playerImage = getPlayerImage(player);
    const rank = playerRanks[player.name] || `#${index + 1}`;
    
    html += `
      <tr onclick="openProfile(${index})">
        <td>${rank}</td>
        <td>
          <div class="player-cell">
            <img src="${playerImage}" alt="${player.name}" class="player-avatar" onerror="this.onerror=null; this.src='${CONFIG.DEFAULT_IMAGE}'">
            <span class="player-name">${player.name}</span>
          </div>
        </td>
        <td>${getTierBadge(player.overallTier)}</td>
        <td>${getTierBadge(player.categories?.LTMs)}</td>
        <td>${getTierBadge(player.categories?.Vanilla)}</td>
        <td>${getTierBadge(player.categories?.UHC)}</td>
        <td>${getTierBadge(player.categories?.Pot)}</td>
        <td>${getTierBadge(player.categories?.NethOP)}</td>
        <td>${getTierBadge(player.categories?.SMP)}</td>
        <td>${getTierBadge(player.categories?.Sword)}</td>
        <td>${getTierBadge(player.categories?.Axe)}</td>
        <td>${getTierBadge(player.categories?.Mace)}</td>
      </tr>
    `;
  });
  
  tableBody.innerHTML = html;
}

// Open profile
function openProfile(index) {
  const player = currentFilteredPlayers[index];
  if (!player) {
    console.error('Player not found at index:', index);
    return;
  }
  
  // Set default values if missing
  const safePlayer = {
    ...player,
    name: player.name || 'Unknown Player',
    rank: playerRanks[player.name] || `#${index + 1}`,
    region: player.region || 'Unknown',
    overallTier: player.overallTier || '-',
    skin: player.skin || player.name || 'Default',
    categories: player.categories || {}
  };
  
  // Basic info
  document.getElementById('pName').textContent = safePlayer.name;
  document.getElementById('pRank').textContent = safePlayer.rank;
  
  // Region badge
  const regionElement = document.getElementById('pRegion');
  if (safePlayer.region && safePlayer.region !== 'Unknown') {
    regionElement.innerHTML = `<span class="region-badge ${safePlayer.region}">${safePlayer.region}</span>`;
  } else {
    regionElement.textContent = '-';
  }
  
  document.getElementById('pSkin').textContent = safePlayer.skin;
  
  // Tier badge
  const overallTierElement = document.getElementById('pOverallTier');
  if (safePlayer.overallTier && safePlayer.overallTier !== '-') {
    overallTierElement.innerHTML = `<span class="tier-badge ${safePlayer.overallTier.toLowerCase()}">${safePlayer.overallTier}</span>`;
  } else {
    overallTierElement.textContent = '-';
  }
  
  // Skin image
  const skinImg = document.getElementById('pSkinImage');
  const playerImage = getPlayerImage(safePlayer);
  skinImg.src = playerImage;
  
  // Categories
  const detailDiv = document.getElementById('pDetailedTiers');
  detailDiv.innerHTML = '';
  
  const categories = [
    { key: 'LTMs', label: 'LTMs' },
    { key: 'Vanilla', label: 'Vanilla' },
    { key: 'UHC', label: 'UHC' },
    { key: 'Pot', label: 'Pot' },
    { key: 'NethOP', label: 'NethOP' },
    { key: 'SMP', label: 'SMP' },
    { key: 'Sword', label: 'Sword' },
    { key: 'Axe', label: 'Axe' },
    { key: 'Mace', label: 'Mace' }
  ];
  
  categories.forEach(({ key, label }) => {
    if (safePlayer.categories && safePlayer.categories[key]) {
      const tier = safePlayer.categories[key];
      const div = document.createElement('div');
      div.className = 'category-item';
      div.innerHTML = `
        <div style="font-weight: bold; color: #c27cff; margin-bottom: 4px;">${label}</div>
        <span class="tier-badge ${tier.toLowerCase()}">${tier}</span>
      `;
      detailDiv.appendChild(div);
    }
  });
  
  // If no categories, show message
  if (detailDiv.children.length === 0) {
    const noDataDiv = document.createElement('div');
    noDataDiv.className = 'category-item';
    noDataDiv.style.gridColumn = '1 / -1';
    noDataDiv.style.textAlign = 'center';
    noDataDiv.textContent = 'No category data available';
    detailDiv.appendChild(noDataDiv);
  }
  
  // Show profile
  document.getElementById('profileOverlay').style.display = 'flex';
}

// Close profile
function closeProfile() {
  document.getElementById('profileOverlay').style.display = 'none';
}

  const tableBody = document.getElementById('tableBody');
  tableBody.innerHTML = `
    <tr>
      <td colspan="12" style="text-align: center; padding: 40px; color: #ff5555;">
        ${message}<br>
        <button onclick="location.reload()" style="
          margin-top: 10px;
          background: #581c9a;
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 6px;
          cursor: pointer;
        ">
          Try Again
        </button>
      </td>
    </tr>
  `;
}
